                        const geo = document.querySelector(".abstract-geometry")
                        if (!geo) return
                        const x = (window.innerWidth - e.pageX) / 50
                        const y = (window.innerHeight - e.pageY) / 50

                      })

              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Subtle floating animation for the profile container
                  const visualContainer = document.querySelector(".profile-circle-outer")

                  if (visualContainer) {
                    window.addEventListener("mousemove", (e) => {
                      const mouseX = e.clientX / window.innerWidth - 0.5
                      const mouseY = e.clientY / window.innerHeight - 0.5

                      const moveX = mouseX * 30
                      const moveY = mouseY * 30

                      visualContainer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`
                      visualContainer.style.transition = "transform 0.4s cubic-bezier(0.23, 1, 0.32, 1)"
